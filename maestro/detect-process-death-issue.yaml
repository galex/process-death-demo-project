appId: dev.galex.process.death.demo
---
- launchApp
- tapOn:
    id: "dev.galex.process.death.demo:id/enter_name"
- inputText: "John Doe"
- tapOn:
    id: "dev.galex.process.death.demo:id/next"
- assertVisible:
    id: "dev.galex.process.death.demo:id/show_name"
    text: "Name = John Doe"
    enabled: true
# Puts the app into the background
- pressKey: Home
# Kills the app (adb shell am kill)
- killApp
# Relaunches the app
- launchApp:
    stopApp: false # Without adb shell am stop
- assertVisible:
    id: "dev.galex.process.death.demo:id/show_name"
    text: "Name = null"
    label: "Assert that \"Name = null\" meaning the screen lost its data after System-initiated Process Death"
    enabled: true
- stopApp
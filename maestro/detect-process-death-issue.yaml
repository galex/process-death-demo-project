appId: dev.galex.process.death.demo
---
- launchApp
- tapOn:
    id: "dev.galex.process.death.demo:id/enter_name"
- inputText: "John Doe"
- tapOn:
    id: "dev.galex.process.death.demo:id/next"
- assertVisible:
    id: "dev.galex.process.death.demo:id/show_name"
    text: "Name = John Doe"
    enabled: true
- pressKey: Home
- killApp
- launchApp:
    stopApp: false
- assertVisible:
    id: "dev.galex.process.death.demo:id/show_name"
    text: "Name = null"
    label: "Asserts that this screen lost its data after Process Death"
    enabled: true
- stopApp